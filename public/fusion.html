<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
* {
  box-sizing: border-box;
}

.menuitem {
  padding: 8px;
  margin-top: 7px;
  border-bottom: 1px solid #AAA;
  width: 100%;
}
.containerVideo {
  height: 100%;
  width: 100%;
  float: left;
  padding: 0 20px;
  margin: 0 auto;
  position: relative;
}

.containerCanvas {
  float: left;
  width: 100%;
  padding: 0 20px;
  margin: 0 auto;
  position: relative;
}

.videoleft {
  display: inline-block;
  width: 45%;
  height: auto;
  position: relative;
  top: 0;
  left: 0;
}
.videoright {
  display: inline-block;
  width: 45%;
  height: auto;
  position: relative;
  top: 0;
  left: 0;
}

.canvas {
  width: 100%;
  height: auto;
  position: absolute;
  top: 0;
  left: 0;
  z-index: 10;
}

.main {
  block-size: 100%;
}

.blocView {
  display: absolute;
}

@media (max-width:800px) {
  /* For mobile phones: */
  .container, .main {
    flex-direction: column;
  }
}

ul.video {
  list-style-type: none;
  position: relative;
  margin-block-start: 1em;
  margin-block-end: 1em;
  margin-inline-start: 0px;
  margin-inline-end: 0px;
  padding-inline-start: 0px;
  display: inline-block;
}

li.video {
  list-style-type: none;
  position: relative;
  margin-block-start: 1em;
  margin-block-end: 1em;
  margin-inline-start: 0px;
  margin-inline-end: 0px;
  padding-inline-start: 0px;
}
</style>
