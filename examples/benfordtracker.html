<style>
* {
  box-sizing: border-box;
}

.menuitem {
  padding: 8px;
  margin-top: 7px;
  border-bottom: 1px solid #AAA;
  width: 100%;
}
.container {
  float: left;
  width: 50%;
  padding: 0 20px;
  margin: 0 auto;
  position: relative;
}

.video {
  width: 100%;
  height: auto;
  position: absolute;
  top: 0;
  left: 0;
}

.canvas {
  width: 100%;
  height: auto;
  position: absolute;
  top: 0;
  left: 0;
  z-index: 10;
}

.main {
  background-color: lightblue;
  float: left;
  width: 100%;
  height: auto;
  width: 50%;
  padding: 10px 15px;
  margin-top: 7px;
}


@media (max-width:800px) {
  /* For mobile phones: */
  .container {
    width: 50%;
  }
  .main {
    width: 50%;
  }
}
</style>
